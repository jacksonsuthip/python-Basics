<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      .flex {
        display: flex;
        flex-wrap: nowrap;
        flex-direction: row;
        align-items: center;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50px 0px 0px 0px;
      "
    >
      <fieldset style="width: 400px; padding: 20px">
        <form action="" method="post">
          <div class="flex">
            <div style="padding: 0px 20px 0px 0px; width: 100px">Name</div>
            <div><input type="text" name="name" /></div>
          </div>
          <div class="flex">
            <div style="padding: 0px 20px 0px 0px; width: 100px">Ph.No</div>
            <div><input type="text" name="phno" /></div>
          </div>
          <div class="flex">
            <div style="padding: 0px 20px 0px 0px; width: 100px">City</div>
            <div><input type="text" name="city" /></div>
          </div>
          <div class="flex">
            <div style="padding: 0px 20px 0px 0px; width: 100px"></div>
            <div><input type="submit" value="submit" /></div>
          </div>
        </form>
      </fieldset>
    </div>
  </body>
</html>
